[flake8]
max-line-length = 120
exclude = .git,__pycache__,build,dist,*.egg-info,venv
max-complexity = 10
# Ignore W503 since it conflicts with modern Python style
ignore = W503
# Ignore complexity and line length for specific modules
per-file-ignores =
    app/services/slack/channels.py: C901, E501
    app/api/v1/slack/channels.py: C901, E501

[isort]
profile = black
multi_line_output = 3
include_trailing_comma = True
force_grid_wrap = 0
use_parentheses = True
ensure_newline_before_comments = True
line_length = 120

[tool:pytest]
testpaths = tests
python_files = test_*.py
python_functions = test_*
addopts = -v --cov=app --cov-report=term-missing
filterwarnings =
    ignore::DeprecationWarning
    ignore::UserWarning
